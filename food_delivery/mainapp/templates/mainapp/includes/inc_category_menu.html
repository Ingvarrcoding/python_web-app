<ul class="links-menu">
    <li>
        <a href="{% url 'catalog:products_list' restaurant.pk 0 %}"
           class="{% if request.resolver_match.kwargs.pk == '0' %}
                active
              {% endif %}">
            Все
        </a>
    </li>
    {% for link in links_menu %}
    <li>
        <a href="{% url 'catalog:products_list' restaurant.pk link.category.pk %}"
           class="{% if request.resolver_match.kwargs.pk|add:'0' == link.pk %}
                  active
                {% endif %}">
            {{ link.category }}
        </a>
    </li>
    {% endfor %}
</ul>
